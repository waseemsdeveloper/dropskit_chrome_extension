<!DOCTYPE html>
<html>

<head>

  <script src="../js/jquery.js"></script>
  <script src="functions.js"></script>
  <script src="popup.js"></script>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/custom.css">

</head>

<body>

  <div class="container">
    <div class="popup">
      <div class="">
        <h5 class="text-center mb-3">DropsKit File Exchanger</h5>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="error">
          <p id="errorMsg"></p>
          <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="alert alert-success alert-dismissible fade show" role="alert" id="success">
          <p id="successMsg"></p>
          <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="input-group mt-3">
          <div class="input-group input-group-sm mb-2">
            <input id="domain" type="text" name="domain" class="form-control" placeholder="Your domain address">
          </div>
          <div class="input-group input-group-sm mb-2">
            <input id="email" type="email" name="email" class="form-control" placeholder="Dropskit email">
          </div>
          <div class="input-group input-group-sm mb-2">
            <input id="token" type="text" name="token" class="form-control" placeholder="Dropskit auth token">
          </div>
          <div class="col text-center">
            <button id="save" class="btn btn-sm btn-success btn-block">Save</button>
            <div id="spinnerSave" class="spinner-border spinner-border-sm text-danger loader" role="status">
              <span class="sr-only">Loading</span>
            </div>
          </div>
        </div>

        <div class="col text-center mt-3 mb-3 functions">
          <button id="uploadToEbay" class="btn btn-sm btn-success btn-block">Upload To Ebay</button>
        </div>

          <div class="col text-center mt-3 mb-3 functions">
            <button id="test" class="btn btn-sm btn-success btn-block">Upload Test</button>
          </div>

        </div>
      </div>

    </div><!-- container -->



</body>

</html>
